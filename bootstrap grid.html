<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.row .row div:nth-of-type(1){
		border : 1px dashed green;
	}
	.row .row div:nth-of-type(2){
		border : 1px dashed orange;
	}
		.row .row div:nth-of-type(3){
		border : 1px dashed blue;
	}


	</style>
</head>
<body class = "container"> 
	<div class="row">
		<div class="col-sm-4">
			<div class = "row">
				<div class= "col-sm-4">
					1st half
				</div>
				<div class= "col-sm-4">
					2nd half
				</div>
				<div class= "col-sm-4">
					3rd half
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			2 nd columns
		</div>
		<div class="col-sm-4">
			3 rd columns
		</div>
		
	</div>
</body>
</html>
